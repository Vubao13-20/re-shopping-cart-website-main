name: Build and Deploy to AWS EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Build Docker image
        run: |
          docker build -t $DOCKER_HUB_USERNAME/re-shopping-cart-web-app:latest .
          docker build -t $DOCKER_HUB_USERNAME/re-shopping-cart-web-app:${{ github.sha }} .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push $DOCKER_HUB_USERNAME/re-shopping-cart-web-app:latest
          docker push $DOCKER_HUB_USERNAME/re-shopping-cart-web-app:${{ github.sha }}

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
          
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            # Pull the latest image
            docker pull ${DOCKER_HUB_USERNAME}/re-shopping-cart-web-app:latest
            
            # Stop and remove existing container if it exists
            docker stop re-shopping-cart-web-app || true
            docker rm re-shopping-cart-web-app || true
            
            # Run the new container
            docker run -d \
              --name re-shopping-cart-web-app \
              --restart unless-stopped \
              -p 8080:8080 \
              --env-file .env.prod \
              ${DOCKER_HUB_USERNAME}/re-shopping-cart-web-app:latest
            
            # Clean up old images
            docker image prune -f
          EOF
